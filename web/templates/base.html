<html>
    <head>
        <title>VSMP+</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/static/css/vsmp.css" />
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% block header %}{% endblock %}
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">VSMP+</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/setup">Setup</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
              </div>
            </div>
        </nav>
        <div class="container theme-showcase" role="main">
            {% for category,message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            <div id="js-success-alert" class="alert alert-success" style="display:none" role="alert"></div>
            <div id="js-error-alert" class="alert alert-danger" style="display:none" role="alert"></div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
